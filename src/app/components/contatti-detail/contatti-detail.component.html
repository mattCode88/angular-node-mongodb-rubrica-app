<div *ngIf="used === ''">
  <div class="row" *ngIf="contatto">
    <div class="col-3">{{contatto.nome}}</div>
    <div class="col-3">{{contatto.cognome}}</div>
    <div class="col-2">{{contatto.telefono}}</div>
    <a class="col-1"><i class="fa-solid fa-pen-to-square" [routerLink]="['/modifica-contatto', contatto._id]"></i></a>
    <a class="col-1"><i class="fa-solid fa-circle-info" [routerLink]="['/detail/', contatto._id]"></i></a>
    <a class="col-1"><i class="fa-solid fa-message" [routerLink]="['/direct/', contatto._id]"></i></a>
    <a class="col-1"><i class="fa-solid fa-trash" (click)="prendiContatto(contatto)"></i></a>
  </div>
</div>

<div *ngIf="used === 'paginaDettaglio'">
  <div class="row" *ngIf="contatto">
    <div class="col-1">{{contatto.nome}}</div>
    <div class="col-1">{{contatto.cognome}}</div>
    <div class="col-1">{{contatto.telefono}}</div>
    <div class="col-1">{{contatto.indirizzo}}</div>
    <div class="col-1">{{contatto.email}}</div>
    <div class="col-1">{{contatto.dataDiNascita}}</div>
    <a class="col-1"><i class="fa-solid fa-pen-to-square" [routerLink]="['/modifica-contatto', contatto._id]"></i></a>
    <a class="col-1"><i class="fa-solid fa-message" [routerLink]="['/direct/', contatto._id]"></i></a>
    <a class="col-1"><i class="fa-solid fa-trash" (click)="cancellaContatto(contatto)"></i></a>
  </div>
</div>
